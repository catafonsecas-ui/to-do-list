<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>To-Do List</h1>
    </header>
    <div class="app-content">
      <nav class="sidebar">
        <div class="sidebar-section">
          <h2 class="sidebar-title">Filters</h2>
          <ul class="filter-list">
            <li><a href="#" id="filter-all" class="active">All</a></li>
            <li><a href="#" id="filter-today">Today</a></li>
            <li><a href="#" id="filter-upcoming">Upcoming</a></li>
          </ul>
        </div>
        <div class="sidebar-section">
          <h2 class="sidebar-title">Projects</h2>
          <ul id="project-list" class="project-list">
            <!-- Projects will be dynamically inserted here -->
          </ul>
          <div id="projectInputContainer" style="display:none">
            <input id="projectInput" name="projectInput" placeholder="New project name">
          </div>
          <button id="new-project-btn">+ New Project</button>
        </div>
      </nav>
      <main class="main-content">
        <form id="form">
          <input type="text" id="new-task-input" placeholder="New Task">
          <select id="new-task-priority">
            <option value="high">High</option>
            <option value="medium" selected>Medium</option>
            <option value="low">Low</option>
          </select>
          <button type="button" id="new-task-btn">Add Task</button>
        </form>
        <div class="task-list-header">
          <div class="controls">
            <div>
              <label>Sort by: </label>
              <select id="sort">
                <option value="manual">Manual</option>
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
              </select>
            </div>
            <div>
              <button id="clearCompleted">Clear Completed</button>
            </div>
          </div>
        </div>
        <ul id="lista"></ul>
      </main>
    </div>
  </div>
  <div id="feedback-msg"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
