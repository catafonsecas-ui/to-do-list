<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>To-Do List</h1>
    </header>
    <div class="app-content">
      <nav class="sidebar">
        <div class="sidebar-section">
          <h2 class="sidebar-title">Filters</h2>
          <ul class="filter-list">
            <li><a href="#" id="filter-all" class="active">All</a></li>
            <li><a href="#" id="filter-today">Today</a></li>
            <li><a href="#" id="filter-upcoming">Upcoming</a></li>
            <li><a href="#" id="filter-high">High Priority</a></li>
            <li><a href="#" id="filter-medium">Medium Priority</a></li>
            <li><a href="#" id="filter-low">Low Priority</a></li>
            <li><a href="#" id="filter-completed">Completed</a></li>
          </ul>
        </div>
        <div class="sidebar-section">
          <h2 class="sidebar-title">Projects</h2>
          <ul id="project-list" class="project-list">
            <!-- Projects will be dynamically inserted here -->
          </ul>

        </div>
      </nav>
      <main class="main-content">
        <button id="add-task-btn">+ Add Task</button>

        <div id="new-task-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>New Task</h2>
              <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
              <form id="modal-form">
                <div class="form-group">
                  <label for="modal-new-task-input">Task</label>
                  <input type="text" id="modal-new-task-input" placeholder="New Task">
                </div>
                <div class="form-group">
                  <label for="modal-new-task-priority">Priority</label>
                  <select id="modal-new-task-priority">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="modal-new-task-project">Project</label>
                  <select id="modal-new-task-project">
                    <!-- Projects will be dynamically inserted here -->
                  </select>
                  <div id="new-project-form" style="display: none;">
                    <label for="new-project-name">New Project Name</label>
                    <input type="text" id="new-project-name" name="new-project-name" placeholder="New project name">
                    <button type="button" id="add-new-project-btn">Add Project</button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="modal-new-task-deadline">Deadline</label>
                  <input type="date" id="modal-new-task-deadline">
                </div>
                <div class="form-group">
                  <label for="modal-new-task-reminder">Reminder</label>
                  <select id="modal-new-task-reminder">
                    <option value="">None</option>
                    <option value="5min">5 minutes before</option>
                    <option value="15min">15 minutes before</option>
                    <option value="30min">30 minutes before</option>
                    <option value="1hour">1 hour before</option>
                    <option value="2hours">2 hours before</option>
                    <option value="1day">1 day before</option>
                    <option value="2days">2 days before</option>
                    <option value="1week">1 week before</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="modal-add-task-btn" type="button">Add Task</button>
            </div>
          </div>
        </div>


        <div class="task-list-header">
          <div class="controls">
            <div>
              <label for="sort">Sort by: </label>
              <select id="sort">
                <option value="manual">Manual</option>
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
                <option value="project">Project</option>
                <option value="name">Name (A-Z)</option>
              </select>
            </div>
          </div>
        </div>
        <ul id="lista"></ul>
      </main>
    </div>
  </div>
  <div id="feedback-msg"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
