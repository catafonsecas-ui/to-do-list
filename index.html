<!doctype html>

<body>
  <h1>Lista de Tareas</h1>

  <!-- Formulario: texto, fecha, prioridad, proyecto -->
  <form id="form" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">

      <div>

      </div>
    </div>
    
    <div>
      <label for="priorityInput">Prioridad</label>

        <option value="alta">ğŸ”´ Alta</option>

      <div>
        <label for="projectSelect">Proyecto</label>
        <select id="projectSelect" name="projectSelect" style="min-width:120px">

        </select>

    <button type="submit" style="background:#2a7be4;color:white;border:none;padding:8px 16px;border-radius:4px">

  <div class="controls">
    <div>

    </div>

    <div>
      <label>Filtro: </label>
      <select id="filter">
        <option value="todas">Todas</option>
        <option value="pendientes">Pendientes</option>
        <option value="completadas">Completadas</option>
      </select>
    </div>

    <div>

        <option value="todas">Todas</option>
      </select>
    </div>

    <div>
      <label>Orden: </label>
      <select id="sort">
